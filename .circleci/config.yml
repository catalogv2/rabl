version: 2.0

jobs:
  ruby1.8:
    docker:
      - image: phusion/passenger-ruby18:0.9.9
    steps:
      - checkout
      - restore_cache:
          key: gemfile-1-8-{{ checksum "Gemfile" }}-{{ checksum "rabl.gemspec" }}
      - run: bundle install -j3 --path vendor/bundle
      - save_cache:
          key: gemfile-1-8-{{ checksum "Gemfile" }}-{{ checksum "rabl.gemspec" }}
          paths:
            - vendor/bundle
      - run: bundle exec rake test

